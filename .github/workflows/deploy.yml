name: Deploy Portal PROD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::476114140163:role/GitHub-Portal-DeployRole
          aws-region: us-east-1

      - name: Deploy to Production via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "i-05e4578276976506e" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy PRODUCTION portal from GitHub" \
            --parameters commands='[
              "cd /opt/portal-next",
              "sudo -u ec2-user git config --global --add safe.directory /opt/portal-next",
              "sudo -u ec2-user git pull origin main",
              "sudo chown -R ec2-user:ec2-user /opt/portal-next",
              "sudo -u ec2-user /usr/bin/pnpm install --frozen-lockfile",
              "sudo -u ec2-user /usr/bin/pnpm build",
              "sudo -u ec2-user /usr/bin/pm2 delete portal-sismas || true",
              "sudo -u ec2-user /usr/bin/pm2 start pnpm --name portal-sismas --cwd /opt/portal-next -- start",
              "sudo -u ec2-user /usr/bin/pm2 save"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id i-05e4578276976506e

          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id i-05e4578276976506e
